<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Grid + Media Query 예제</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }


    .card {
      background: #4e6eff;
      color: white;
      padding: 2rem;
      border-radius: 8px;
      font-size: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    /* 태블릿 이상: 2열 */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .card {
        grid-template-columns: repeat(2, 1fr);
      }
      .card:nth-child(2) {
        grid-column: span 2;
      }
    }

    /* 데스크탑 이상: 4열 */
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <h2>🎯 Grid + Media Query 데모</h2>
  <div class="grid">
    <div class="card">카드 1</div>
    <div class="card">카드 2</div>
    <div class="card">카드 3</div>
    <div class="card">카드 4</div>
    <div class="card">카드 1</div>
    <div class="card">카드 2</div>
    <div class="card">카드 3</div>
  </div>

</body>
</html>
